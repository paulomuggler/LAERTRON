    <script type="text/javascript">

     $( "#btnFb" )
          .click(function( event ) {

          $('#btnFb').attr('disabled', 'disabled');

          $('#pag3_titulo').addClass('bkg-fadeout');
          $('#pag3_compartilhe').addClass('bkg-fadeout');
          $('#pag3_fb').removeClass("bkg-fadein");
          $('#pag3_fb').addClass('pisca-rapido');

          FB.login(function(response) {

          FB.api("/me/permissions", function(response){ 
            var data_length = response.data && response.data.length ? response.data.length : 0;
            var permissions = data_length > 0 ? response.data[0] : {};

            if (permissions["publish_stream"]) {
              //alert("PermissÃ£o definida com sucesso!\nAgora vocÃª jÃ¡ pode fazer o upload da foto.");  
              
              postaNoFace(FB.getAccessToken(), "LAERTRON.png", "image/png", document.getElementById("stripCanvas"), "LAERTRON ATIVADO!!", fb_post_callback);

              upload_timeout_func = setTimeout(show_timeout_error, 60000)

            } else {
              
              $('#pag3_fb').removeClass('pisca-rapido');
              $('#pag3_fb').addClass('transparent');

              $('#pag3_error').addClass('pisca-rapido');
              $('#pag3_error').removeClass('transparent');

              $('#btnRestart').removeAttr('disabled');
              $('#btnRestart').css('z-index',12);

              FB.logout();

            }
          });

          //refazer click
          //alert("novo login!");
          //$("#btn_save").click();
        }, {scope: 'photo_upload, publish_stream'});
            
          });
